<!DOCTYPE html>

    <!-- GLOBAL CORE SCRIPTS -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="static/inc/colorbox.js"></script>
    <script type="text/javascript" src="static/js/timeliner.min.js"></script>
    <script>
        $(document).ready(function () {
            $.timeliner({});
            $.timeliner({
                timelineContainer: '#timeline-js',
                timelineSectionMarker: '.timeline-time',
                oneOpen: false,
                startState: 'open',
                expandAllText: '+ 展开所有',
                collapseAllText: '- 折叠所有'
            });
            // Colorbox Modal
            $(".CBmodal").colorbox({ rel: 'group', transition: "fade", width: "90%", height: "90%" });
        });
    </script>
