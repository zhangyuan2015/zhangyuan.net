<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>该页面不存在</title>
	<link rel="stylesheet" href="404/base.css">
<style type="text/css">
	.error{
		position: absolute;
		top:50%;
		margin-top:-250px;
		width:100%;
		height:400px;
		/*border:1px solid red;*/
		overflow: hidden;
	}
	.error img{
		display: block;
		margin:0 auto;
	}
	.error p{

	}
	.back{

		text-align: center;
		margin:20px auto;
		padding:8px 0;
		border:1px solid #333;
		border-radius: 100px;
		cursor: pointer;
	}
	.back:hover{
		color:#fff;
		background: #c10102;
		border:0px solid #333;
	}
</style></head>

<body <div="" class="error">
		<img src="404/404.png">
		<p>抱歉！你访问的页面不存在或已删除</p>
